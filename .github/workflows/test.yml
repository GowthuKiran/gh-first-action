name: second github action
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: action/checkout@v3
      - name: Install node
        uses: action/setup-node@v4
        with:
           node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: run test
        run: npm test 
