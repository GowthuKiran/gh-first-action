name: Build and deploy
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v4.2.2
      - name: Install node
        uses: actions/setup-node@v4
        with:
           node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: run test
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v4.2.2
      - name: Install node
        uses: actions/setup-node@v4
        with:
           node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: build the code
        run: npm run build
      - name: deploy to host
        run: echo "deploying"

